id: subdomain-takeover-dns

info:
  name: Subdomain Takover detection using DNS
  author: "glatisant"
  severity: medium

dns:
  - name: "{{FQDN}}"
    type: A
    class: inet
    recursion: true
    retries: 3
    matchers-condition: or
    matchers:
      - type: word
        name: azure-A
        words:
          - "azure-api.net"
          - "azure-mobile.net"
          - "azurecontainer.io"
          - "azurecr.io"
          - "azuredatalakestore.net"
          - "azureedge.net"
          - "azurefd.net"
          - "azurehdinsight.net"
          - "azurewebsites.net"
          - "azurewebsites.windows.net"
          - "blob.core.windows.net"
          - "cloudapp.azure.com"
          - "cloudapp.net"
          - "database.windows.net"
          - "redis.cache.windows.net"
          - "search.windows.net"
          - "servicebus.windows.net"
          - "trafficmanager.net"
          - "visualstudio.com"
      - type: word
        name: zendesk-A
        words:
          - "zendesk.com"
      - type: word
        name: mailgun-A
        words:
          - "mailgun.org"
      - type: word
        name: discourse-A
        words:
          - "hosted-by-discourse.com"
      - type: word
        name: icnbg-A
        words:
          - "icn.bg"
      - type: word
        name: netlify-A
        words:
          - "netlify.com"
          - "netlify.app"
          - "104.198.14.52"
  - name: "{{FQDN}}"
    type: CNAME
    class: inet
    recursion: true
    retries: 3
    matchers-condition: or
    matchers:
      - type: word
        name: azure-CNAME
        words:
          - "azure-api.net"
          - "azure-mobile.net"
          - "azurecontainer.io"
          - "azurecr.io"
          - "azuredatalakestore.net"
          - "azureedge.net"
          - "azurefd.net"
          - "azurehdinsight.net"
          - "azurewebsites.net"
          - "azurewebsites.windows.net"
          - "blob.core.windows.net"
          - "cloudapp.azure.com"
          - "cloudapp.net"
          - "database.windows.net"
          - "redis.cache.windows.net"
          - "search.windows.net"
          - "servicebus.windows.net"
          - "trafficmanager.net"
          - "visualstudio.com"
      - type: word
        name: zendesk-CNAME
        words:
          - "zendesk.com"
      - type: word
        name: mailgun-CNAME
        words:
          - "mailgun.org"
      - type: word
        name: discourse-CNAME
        words:
          - "hosted-by-discourse.com"
      - type: word
        name: icnbg-CNAME
        words:
          - "icn.bg"
      - type: word
        name: netlify-CNAME
        words:
          - "netlify.com"
          - "netlify.app"
          - "104.198.14.52"
  - name: "{{FQDN}}"
    type: MX
    class: inet
    recursion: true
    retries: 3
    matchers-condition: or
    matchers:
      - type: word
        name: mailgun-MX
        words:
          - "mailgun.org"
      - type: word
        name: icnbg-MX
        words:
          - "icn.bg"
    
