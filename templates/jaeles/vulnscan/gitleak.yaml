id: gitleak
type: list
info:
  name: Git Leak Source
  risk: Medium

variables:
  - gitfile: |
      .git/HEAD
      .git/config
      .git/logs/HEAD
      .git/refs/tags
      .gitignore.swp
requests:
  - method: GET
    redirect: false
    url: >-
      {{.BaseURL}}/{{.gitfile}}
    detections:
      - >-
        StatusCode() == 200 && StringSearch("response","ref: refs")
      - >-
        StatusCode() == 200 && StringSearch("response","[remote ") && StringSearch("response","[branch ")

reference:
  - author: 0xd0ff9